<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku solver</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div id="box">
            <table>
                <tbody>
                    <script>
                        for (let i = 0; i < 9; i++) {
                            document.write('<tr>')
                            for (let j = 0; j < 9; j++) {
                                document.write(`<td><input type="text" maxlength="1" id="cell-${i}-${j}" /></td>`)
                            }
                            document.write('</tr>') 
                        }                    
                    </script>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button onclick="solveSudoku()">Solve</button>
            <button onclick="clearbox()">Clear</button>
        </div>
    </div>
    <script src="X.js"></script>
</body>

</html>
